workflows:
  ios-native-quick-start:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: "PixVerse_127"
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.ham.411e6t
      vars:
        BUNDLE_ID: "com.ham.411e6t"
        XCODE_PROJECT: "PixVerse_127.xcworkspace"
        XCODE_SCHEME: "PixVerse_127"
        APP_STORE_APPLE_ID: 6748326417
      xcode: latest
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          cd "$CM_BUILD_DIR"
          pod install --repo-update
      - name: Resolve Swift Package Manager dependencies
        script: |
          xcodebuild -resolvePackageDependencies \
            -workspace "$CM_BUILD_DIR/$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME"
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID" || echo 0)
          if [[ "$LATEST_BUILD_NUMBER" =~ ^[0-9]+$ ]]; then
            agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
          else
            echo "Warning: Could not retrieve latest build number, using default."
            agvtool new-version -all 1
          fi
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - den.nickol1406@gmail.com
        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - group name 1
          - group name 2
        submit_to_app_store: false
